<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisi Efficienza Voti Hive</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/filters.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Analizzatore Efficienza Curation</h1>
      <div class="hive-logo">
          <img src="https://coin-images.coingecko.com/coins/images/10840/large/logo_transparent_4x.png?1696510797" 
               alt="Hive Logo" 
               width="40" 
               height="40">
      </div>
    </div>
    
    <div class="input-group">
      <input type="text" id="curator" placeholder="Username curatore">
      <button onclick="calculateEfficiency()" class="btn-calculate">
        <span>Analizza</span>
        <div class="loader"></div>
      </button>
    </div>

    <div id="error" class="error hidden"></div>
    
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Analisi in corso...</p>
    </div>

    <div id="statsContainer" class="stats-container hidden">
      <div class="stats-grid">
        <div class="stat-box">
          <h3>Efficienza Media</h3>
          <p id="avgEfficiency">-</p>
        </div>
        <div class="stat-box">
          <h3>Miglior Voto</h3>
          <p id="bestVote">-</p>
        </div>
        <div class="stat-box">
          <h3>HP Totali</h3>
          <p id="totalHP">-</p>
        </div>
        <div class="stat-box">
          <h3>Voti Analizzati</h3>
          <p id="votesAnalyzed">-</p>
        </div>
        <div class="stat-box" id="aprStats">
          <h3>APR Stimato</h3>
          <p>-</p>
        </div>
      </div>

      <div class="table-container">
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Autore</th>
              <th>Post</th>
              <th>Reward HP</th>
              <th>Valore Voto</th>
              <th>Reward Attesa</th>
              <th>Efficienza</th>
              <th>Percentuale</th>
              <th>Data</th>
              <th>Et√† Voto</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@hiveio/hive-js/dist/hive.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
